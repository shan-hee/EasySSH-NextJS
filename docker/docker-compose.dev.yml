version: '3.8'

# ================================
# 开发环境 Docker Compose 配置
# 用于本地构建和测试
# ================================
# 使用方法：
#   docker-compose -f docker-compose.dev.yml up -d --build
# ================================

services:
  # ================================
  # EasySSH 服务 (本地构建)
  # ================================
  easyssh:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: easyssh:dev
    container_name: easyssh-dev
    restart: unless-stopped
    ports:
      - "${PORT:-8521}:8521"
    environment:
      # ------------------------------
      # 数据库配置（PostgreSQL）
      # ------------------------------
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-easyssh}
      DB_PASSWORD: ${DB_PASSWORD:-easyssh_dev_password}
      DB_NAME: ${DB_NAME:-Easyssh_db}
      DB_SSLMODE: ${DB_SSLMODE:-disable}

      # 数据库连接池配置
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-10}
      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-100}
      DB_CONN_MAX_LIFETIME: ${DB_CONN_MAX_LIFETIME:-60}
      DB_CONN_MAX_IDLE_TIME: ${DB_CONN_MAX_IDLE_TIME:-10}

      # ------------------------------
      # 缓存配置（Redis）
      # ------------------------------
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: ${REDIS_DB:-0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}

      # ------------------------------
      # 应用运行与端口
      # ------------------------------
      ENV: ${ENV:-development}
      PORT: 8521

      # ------------------------------
      # 安全密钥（开发环境）
      # ------------------------------
      JWT_SECRET: ${JWT_SECRET:-easyssh-dev-secret}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-easyssh-dev-encryption-key-32b}

      # ------------------------------
      # JWT 过期与刷新策略
      # ------------------------------
      JWT_ACCESS_EXPIRE_MINUTES: ${JWT_ACCESS_EXPIRE_MINUTES:-60}
      JWT_REFRESH_IDLE_EXPIRE_DAYS: ${JWT_REFRESH_IDLE_EXPIRE_DAYS:-7}
      JWT_REFRESH_ABSOLUTE_EXPIRE_DAYS: ${JWT_REFRESH_ABSOLUTE_EXPIRE_DAYS:-30}
      JWT_REFRESH_ROTATE: ${JWT_REFRESH_ROTATE:-true}
      JWT_REFRESH_REUSE_DETECTION: ${JWT_REFRESH_REUSE_DETECTION:-true}

      # ------------------------------
      # Cookie-only 策略相关（开发环境）
      # ------------------------------
      COOKIE_SECURE: ${COOKIE_SECURE:-false}  # 开发环境使用 HTTP
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-lax}

      # WebSocket Origin 白名单
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - easyssh-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8521/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ================================
  # PostgreSQL 数据库
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: easyssh-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-easyssh}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-easyssh_dev_password}
      POSTGRES_DB: ${DB_NAME:-Easyssh_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - easyssh-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-easyssh} -d ${DB_NAME:-Easyssh_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ================================
  # Redis 缓存
  # ================================
  redis:
    image: redis:7-alpine
    container_name: easyssh-redis-dev
    restart: unless-stopped
    command: >
      sh -c "
      if [ -n \"${REDIS_PASSWORD:-}\" ]; then
        redis-server --appendonly yes --requirepass \"${REDIS_PASSWORD}\"
      else
        redis-server --appendonly yes
      fi
      "
    volumes:
      - ./data/redis:/data
    networks:
      - easyssh-network
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"$${REDIS_PASSWORD}\" ping 2>/dev/null || redis-cli ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

# ================================
# 网络配置
# ================================
networks:
  easyssh-network:
    name: easyssh-network-dev
    driver: bridge
