<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>

    <!-- 彩虹渐变 tile：放大到 480×480，让条纹极粗 -->
    <linearGradient id="rainbow-gradient"
                    x1="0" y1="0" x2="480" y2="480"
                    gradientUnits="userSpaceOnUse">
      <stop offset="0%"    stop-color="#ff0000"/>
      <stop offset="7.14%" stop-color="#ff7f00"/>
      <stop offset="14.28%" stop-color="#ffff00"/>
      <stop offset="21.42%" stop-color="#00ff00"/>
      <stop offset="28.56%" stop-color="#0000ff"/>
      <stop offset="35.71%" stop-color="#4b0082"/>
      <stop offset="42.85%" stop-color="#8b00ff"/>
      <stop offset="50%"   stop-color="#ff0000"/>
      <stop offset="57.14%" stop-color="#ff7f00"/>
      <stop offset="64.28%" stop-color="#ffff00"/>
      <stop offset="71.42%" stop-color="#00ff00"/>
      <stop offset="78.56%" stop-color="#0000ff"/>
      <stop offset="85.71%" stop-color="#4b0082"/>
      <stop offset="92.85%" stop-color="#8b00ff"/>
      <stop offset="100%"  stop-color="#ff0000"/>
    </linearGradient>

    <!-- 使用 480×480 pattern（极粗彩虹条纹） -->
    <pattern id="rainbow-pattern"
             patternUnits="userSpaceOnUse"
             width="480" height="480">
      <rect width="480" height="480" fill="url(#rainbow-gradient)" />
      <!-- 反向 + 降速的平移动画 -->
      <animateTransform attributeName="patternTransform"
                        type="translate"
                        from="480 480"
                        to="0 0"
                        dur="10s"
                        repeatCount="indefinite" />
    </pattern>

    <!-- 图标蒙版 -->
    <mask id="icon-mask">
      <rect width="240" height="240" fill="black"/>
      <g transform="translate(20,20) scale(8.3333)">
        <path fill="white"
          d="M20,19V7H4V19H20M20,3A2,2 0 0,1 22,5V19A2,2 0 0,1 20,21H4A2,2 0 0,1 2,19V5C2,3.89 2.9,3 4,3H20M13,17V15H18V17H13M9.58,13L5.57,9H8.4L11.7,12.3C12.09,12.69 12.09,13.33 11.7,13.72L8.42,17H5.59L9.58,13Z"/>
      </g>
    </mask>

    <!-- 稍微柔一点的发光 -->
    <filter id="icon-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <!-- 彩虹图标 -->
  <rect
    width="240" height="240"
    fill="url(#rainbow-pattern)"
    mask="url(#icon-mask)"
    filter="url(#icon-glow)"
  />
</svg>
