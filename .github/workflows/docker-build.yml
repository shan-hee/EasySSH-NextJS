name: Build EasySSH Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'VERSION'                           # ç‰ˆæœ¬å·å˜åŒ–
      - 'docker/Dockerfile'                 # Dockerfile å˜åŒ–
      - '.github/workflows/docker-build.yml' # Workflow è‡ªèº«å˜åŒ–

  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ç•™ç©ºåˆ™ä½¿ç”¨ VERSION æ–‡ä»¶)'
        required: false
        type: string
      update-latest:
        description: 'æ˜¯å¦æ›´æ–° latest æ ‡ç­¾'
        required: true
        type: boolean
        default: true
      platforms:
        description: 'æž„å»ºå¹³å°'
        required: true
        type: choice
        default: 'linux/amd64'
        options:
          - 'linux/amd64'
          - 'linux/amd64,linux/arm64'
          - 'linux/arm64'

env:
  DOCKER_IMAGE: shanheee/easyssh
  PLATFORMS: linux/amd64

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write
      actions: read

    steps:
      - name: ðŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ðŸ“– è¯»å–/è®¾ç½®ç‰ˆæœ¬å·
        id: version
        run: |
          # ä¼˜å…ˆä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„ç‰ˆæœ¬å·
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "ä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„ç‰ˆæœ¬å·: $VERSION"
          elif [ -f "VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "ä½¿ç”¨ VERSION æ–‡ä»¶ä¸­çš„ç‰ˆæœ¬å·: $VERSION"
          else
            VERSION="dev"
            echo "æœªæ‰¾åˆ°ç‰ˆæœ¬å·,ä½¿ç”¨é»˜è®¤ç‰ˆæœ¬: dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ðŸ·ï¸ æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # æ‰‹åŠ¨è§¦å‘ -> vç‰ˆæœ¬å· + å¯é€‰çš„ latest
            type=raw,value=latest,enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.update-latest == 'true' }}
            type=raw,value=v${{ steps.version.outputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
            # VERSION æ–‡ä»¶å˜åŒ–è§¦å‘ -> latest + vç‰ˆæœ¬å·
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=raw,value=v${{ steps.version.outputs.version }},enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

      - name: ðŸ”§ è®¾ç½® QEMU (å¤šæž¶æž„æ”¯æŒ)
        uses: docker/setup-qemu-action@v3

      - name: ðŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: ðŸ” ç™»å½• Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ—ï¸ æž„å»ºå¹¶æŽ¨é€ EasySSH Docker é•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ github.event.inputs.platforms || env.PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ðŸ” è¿è¡Œ Trivy å®‰å…¨æ‰«æ
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¤ ä¸Šä¼  Trivy æ‰«æç»“æžœåˆ° GitHub Security
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ“Š ç”Ÿæˆæž„å»ºæ‘˜è¦
        run: |
          echo "## ðŸ³ EasySSH Docker é•œåƒæž„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒæž¶æž„:** ${{ github.event.inputs.platforms || env.PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ‘˜è¦:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ å¿«é€Ÿå¯åŠ¨" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# æ‹‰å–é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${DOCKER_IMAGE}:latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# ä½¿ç”¨ Docker Compose å¯åŠ¨" >> $GITHUB_STEP_SUMMARY
          echo "cd docker" >> $GITHUB_STEP_SUMMARY
          echo "docker-compose up -d" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ç‰ˆæœ¬:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **åŒ…å«:** Go åŽç«¯ + Next.js å‰ç«¯é™æ€æ–‡ä»¶" >> $GITHUB_STEP_SUMMARY
          echo "- **æž¶æž„:** ${{ github.event.inputs.platforms || env.PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
