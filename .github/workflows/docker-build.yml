name: Docker Build & Push

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'  # åªæœ‰ VERSION æ–‡ä»¶å˜åŒ–æ—¶æ‰è§¦å‘ main åˆ†æ”¯æ„å»º
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: shanheee/easyssh
  PLATFORMS: linux/amd64,linux/arm64

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ“– è¯»å– VERSION æ–‡ä»¶
        id: version
        run: |
          if [ -f "VERSION" ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "ç‰ˆæœ¬å·: $VERSION"
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "æœªæ‰¾åˆ° VERSION æ–‡ä»¶ï¼Œä½¿ç”¨é»˜è®¤ç‰ˆæœ¬: dev"
          fi

      - name: ğŸ·ï¸ æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            # VERSION æ–‡ä»¶å˜åŒ–è§¦å‘ -> latest + vç‰ˆæœ¬å·
            type=raw,value=latest,enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            type=raw,value=v${{ steps.version.outputs.version }},enable=${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
            # æ ‡ç­¾æ¨é€ -> v1.0.0
            type=semver,pattern=v{{version}}
            # æ ‡ç­¾æ¨é€ -> v1.0
            type=semver,pattern=v{{major}}.{{minor}}
            # æ ‡ç­¾æ¨é€ -> v1
            type=semver,pattern=v{{major}}
            # PR æ¨é€ -> pr-123
            type=ref,event=pr,prefix=pr-

      - name: ğŸ”§ è®¾ç½® QEMU (å¤šæ¶æ„æ”¯æŒ)
        uses: docker/setup-qemu-action@v3

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: ğŸ” ç™»å½• Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: ${{ env.PLATFORMS }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: ğŸ” è¿è¡Œ Trivy å®‰å…¨æ‰«æ
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: ğŸ“¤ ä¸Šä¼  Trivy æ‰«æç»“æœåˆ° GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ğŸ“Š ç”Ÿæˆæ‰«ææ‘˜è¦
        if: github.event_name != 'pull_request'
        run: |
          echo "## ğŸ³ Docker é•œåƒæ„å»ºæˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ ‡ç­¾:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ”¯æŒæ¶æ„:** ${{ env.PLATFORMS }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**é•œåƒæ‘˜è¦:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ å¿«é€Ÿå¯åŠ¨" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # å®‰å…¨æ‰«æè¯¦ç»†æŠ¥å‘Š (å¯é€‰)
  security-scan:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    steps:
      - name: ğŸ” è¿è¡Œ Trivy æ¼æ´æ‰«æ (è¯¦ç»†)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ğŸ” è¿è¡Œ Trivy é…ç½®æ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
          scan-type: 'config'
          format: 'table'
